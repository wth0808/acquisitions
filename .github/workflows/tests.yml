name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        id: tests
        run: npm test -- --coverage
        continue-on-error: true

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Add test summary (success)
        if: steps.tests.outcome == 'success'
        run: |
          {
            echo "## Test Results";
            echo;
            echo "Status: Success";
            echo "Tests and coverage ran successfully.";
            echo "Coverage reports have been uploaded as an artifact named 'coverage-report'.";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Add test summary (failure)
        if: steps.tests.outcome == 'failure'
        run: |
          {
            echo "## Test Results";
            echo;
            echo "Status: Failed";
            echo "Some tests failed. Review the logs for details.";
            echo "Coverage reports (if generated) have been uploaded as an artifact named 'coverage-report'.";
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Annotate test failures
        if: steps.tests.outcome == 'failure'
        run: |
          echo "::error title=Tests failed::One or more tests failed. Run 'npm test -- --coverage' locally and fix failing tests before merging."

      - name: Fail workflow if tests failed
        if: steps.tests.outcome == 'failure'
        run: exit 1
