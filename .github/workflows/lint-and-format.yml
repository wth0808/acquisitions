name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: lint
        run: npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: format_check
        run: npm run format:check
        continue-on-error: true

      - name: Annotate ESLint issues
        if: steps.lint.outcome == 'failure'
        run: |
          echo "::error title=ESLint failed::ESLint reported issues. Run 'npm run lint:fix' locally to attempt automatic fixes, then commit the changes."

      - name: Annotate Prettier issues
        if: steps.format_check.outcome == 'failure'
        run: |
          echo "::error title=Prettier check failed::Prettier formatting check failed. Run 'npm run format' locally to format files, then commit the changes."

      - name: Fail if lint or format check failed
        if: steps.lint.outcome == 'failure' || steps.format_check.outcome == 'failure'
        run: exit 1
